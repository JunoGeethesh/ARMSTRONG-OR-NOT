<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amstrong</title>
    <link rel="stylesheet" href="amstrong.css">
</head>
<body>
    <div class="container-fluid">
        <img src="../AMSTRONG OR NOT/amstrong.jpg" class="d-block w-100" height="600px" width="100%">
      </div>
    <h2>Enter a Number</h2>
    <div id="first">
    number :<input id="number">
    </div>
    <button onclick="amstrong()">submit</button>
    <h1 id="out"></h1>
    <script>
      
            
        
        function amstrong()
        {
            var num=document.getElementById("number").value;
            var temp=num;
            var sum=0;
            while(temp>0)
            {
                var r=temp%10;

                sum=sum+r*r*r;
                temp=parseInt(temp/10);
                
            }
           
            if(sum==num)
            {
                document.getElementById("out").innerHTML ="The number is Amstrong";
                console.log("The number is Amstrong");
            }
            else
            {
                document.getElementById("out").innerHTML ="The number is not an Amstrong";
                console.log("The number is Not Amstrong");
            }
            
        }
        
    </script>
    
</body>
</html>
